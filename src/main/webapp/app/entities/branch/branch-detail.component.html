<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="branch">
            <h2><span>Branch</span> {{branch.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Branch Code</span></dt>
                <dd>
                    <span>{{branch.branchCode}}</span>
                </dd>
                <dt><span>Branch Name</span></dt>
                <dd>
                    <span>{{branch.branchName}}</span>
                </dd>
                <dt><span>Is Active</span></dt>
                <dd>
                    <span>{{branch.isActive}}</span>
                </dd>
                <dt><span>Bank</span></dt>
                <dd>
                    <div *ngIf="branch.bank">
                        <a [routerLink]="['/bank', branch.bank?.id, 'view']">{{branch.bank?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/branch', branch.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
